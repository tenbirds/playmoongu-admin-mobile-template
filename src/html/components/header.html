<header>
    <div class="main-header">
        <div class="header">
            <div class="content-header">
                <img src="@@leftTitle" class="@@leftIcon" onclick="handleClick('@@param')" alt="">
                <h3 class="header_title">@@title</h3>
               
                <div class="header-right">
                    
                    @@if (!context.iconRight) {
                        <a href="@@link" class="header-link">@@rightTitle</a>
                    }
                    @@if (context.iconRight) {
                        <img src="@@iconRight" onclick="@@eventIconRight" alt="" >
                    }

                </div>
            </div>
        </div>
    </div>
</header>
@@include('_main_nav.html')
