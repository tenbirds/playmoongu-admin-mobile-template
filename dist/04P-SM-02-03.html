<main>
    <div class="detail-kiosk-page">
        <div class="container">
            <div class="box-detail">
                <!-- INFO store -->
                <div class="box-detail__title_box">
                    <h3 class="box-detail__title_box__main-title">키오스크 정보</h3>
                    <label class="box-detail__title_box__border-title"></label>
                </div>
                <div class="mb-0 box-input">
                    <label class="label-input">
                        <span class="required">키오스크 일련번호</span>
                        <input class="form-control mb-3" value="A0005" >
                    </label>
                </div>
                <div class="mb-0 box-input">
                    <label class="label-input">
                        <span class="required">키오스크 모델명</span>
                        <input class="form-control mb-3" value="kiosk5" >
                    </label>
                </div>
                <div class="mb-0 box-input">
                    <label class="label-input">
                        <span class="">가맹점명</span>
                        <input class="form-control mb-3" value="세종한솔점">
                    </label>
                </div>
                <div class="mb-0 box-input">
                    <label class="label-input">
                        <span class="">등록일</span>
                        <input class="form-control mb-3" value="2021-04-05" readonly>
                    </label>
                </div>
                <div class="mb-0 box-input">
                    <label class="label-input">
                        <span class="">카드 단말기 번호</span>
                        <input class="form-control mb-3" value="123">
                    </label>
                </div>
                <div class="mb-0 box-input">
                    <label class="label-input">
                        <span class="">카드 시리얼 번호</span>
                        <input class="form-control mb-3" value="78965461">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- modal undo page register -->
    <div class="modal popup modal-register-store" id="undo_modal_kiosk" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">알림</h5>
                </div>
                <div class="modal-body">
                    <p class="decription-body">수정을 취소 하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-dismiss" data-bs-dismiss="modal" onclick="closeUndoModal('undo_modal_kiosk')">아니요</button>
                    <button type="button" class="btn-action">예</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal completed register -->
    <div class="modal popup modal-register-store" id="register_modal_kiosk" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">알림</h5>
                </div>
                <div class="modal-body">
                    <p>수정이 완료 되었습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-action" onclick="completedRegister()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal required register -->
    <div class="modal popup modal-register-store" id="required_modal_kiosk" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">가맹점주 정보 검색</h5>
                </div>
                <div class="modal-body">
                    <p>필수 항목을 입력해주세요</p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="requiredRegister()">취소</button>
                    <button type="button" class="btn-action">선택</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(document).on('click', '#js_filter_select', function(e) {
        e.preventDefault();
        this.blur();
        window.focus();
        init()
    })
    function closeUndoModal(value) {
        $(`#${value}`).modal('hide');
        $('#register_modal_kiosk').modal('show');
    }

    function completedRegister() {
        $('#register_modal_kiosk').modal('hide');
        $('#required_modal_kiosk').modal('show');
    }
    function requiredRegister() {
        $('#required_modal_kiosk').modal('hide');
    }
  </script>
