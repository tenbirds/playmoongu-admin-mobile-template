<main>
  <div class="main-order-detail">
    <div class="filter_search_page">
      <div class="choose-store-select-common filter_search_page__title">
        <label class="choose-store-select-common__text">중곡시장점</label>
        <div class="main-status-order-common order-reception" data-bs-toggle="modal" data-bs-target="#confirmAddProductToCart">
          <img class="main-status-order-common__icon" src="/images/icons/icon_p01.svg">
          <label class="main-status-order-common__text">주문접수</label>
        </div>
      </div>
      <div class="input-search-common">
        <input
          placeholder=""
          class="form-control input-search-common__input-form"
        />
        <img
          class="input-search-common__icon-search"
          src="/images/icons/icon_search.svg"
        />
      </div>
    </div>
    <div class="order-detail-content">
      <div class="order-detail-content__item">
        <div class="order-detail-content__item__info-order">
            <img
            class="order-detail-content__item__info-order__img"
            src="/images/photos/img_03.png"
            />
            <div class="order-detail-content__item__info-order__info-data">
                <div class="info-data__add-cart-no">
                    <label class="info-data__add-cart-no__no">No.2</label>
                    <button class="info-data__add-cart-no__button">장바구니 추가</button>
                </div>
                <label class="order-detail-content__item__info-order__info-data__name"
                    >방탄소년단 캐릭터 지우개</label
                >
                <label class="info-order__info-data__quantity-price">
                    <strong 
                    class="info-order__info-data__quantity-price__price">
                        1,500
                    </strong>
                    <strong 
                        class="info-order__info-data__quantity-price__quantity">
                        원(공급가)_100개(주문개수)
                    </strong>
                </label>
                
            </div>
        </div>
        <div class="order-detail-content__item__number-shipments-price">
            <label class="number-shipments-price__number-shipments">
                출고 개수 :
                <strong class="number-shipments-price__number-shipments__number">0</strong>
            </label>
            <label class="number-shipments-price__number-shipments__price">150,000</label>
        </div>
        <div class="border-line-common">
            <img src="/images/icons/icon_line.svg">
        </div>
      </div>
      <div class="order-detail-content__item">
        <div class="order-detail-content__item__info-order">
            <img
            class="order-detail-content__item__info-order__img"
            src="/images/photos/img04_mini.png"
            />
            <div class="order-detail-content__item__info-order__info-data">
                <div class="info-data__add-cart-no">
                    <label class="info-data__add-cart-no__no">No.2</label>
                    <button class="info-data__add-cart-no__button">장바구니 추가</button>
                </div>
                <label class="order-detail-content__item__info-order__info-data__name"
                    >방탄소년단 캐릭터 지우개</label
                >
                <label class="info-order__info-data__quantity-price">
                    <strong 
                    class="info-order__info-data__quantity-price__price">
                        1,500
                    </strong>
                    <strong 
                        class="info-order__info-data__quantity-price__quantity">
                        원(공급가)_100개(주문개수)
                    </strong>
                </label>
                
            </div>
        </div>
        <div class="order-detail-content__item__number-shipments-price">
            <label class="number-shipments-price__number-shipments">
                출고 개수 :
                <strong class="number-shipments-price__number-shipments__number">0</strong>
            </label>
            <label class="number-shipments-price__number-shipments__price">150,000</label>
        </div>
        
      </div>
    </div>
    <div class="main-order-detail__foot-page">
      <div class="total-price-quantity-order">
        <div class="total-price-quantity-order__order-number-date">
          <label class="order-number-date__number-text">주문 번호 :
            <strong class="order-number-date__number-value">65441154</strong>
          </label>
          <label class="order-number-date__date-text">주문 등록일 :
            <strong class="order-number-date__date-value">2021.05.06</strong>
          </label>
        </div>
        <div class="main-order-detail__foot-page__total-price item-total-price-common">
          <label class="main-order-detail__foot-page__total-price__text item-total-price-common__text"
            >품목 2건</label
          >
          <label class="main-order-detail__foot-page__total-price__price item-total-price-common__total-price"
            >270,000</label
          >
        </div>
      </div>
      <div class="main-order-detail__foot-page__button-submit">
        <div class="foot-page__button-submit__item button-bottom-page-common delivery-completed">
          <label class="button-bottom-page-common__text">출고 완료</label>
        </div>
        <div class="foot-page__button-submit__item button-bottom-page-common button-bottom-page-common" 
        data-bs-toggle="modal" data-bs-target="#uploadFileEx">
          <label class="button-bottom-page-common__text">출고 리스트 등록</label>
        </div>
      </div>
    </div>

<div class="modal popup" id="uploadFileEx" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">출고 리스트 등록</h5>
      </div>
      <div class="modal-body main-body-uploadEx">
          <div class="main-body-uploadEx__content">
              <label class="main-body-uploadEx__content__title">엑셀 파일 업로드</label>
              <div class="main-body-uploadEx__content__upload-file">
                  <input class="form-control" placeholder="선택된 파일 없읍니다." />
                  <button type="button" class="">파일 선택</button>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-dismiss" data-bs-dismiss="modal">
          취소
        </button>
        <button
          type="button"
          class="btn-action"
        >
        추가
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal popup" id="confirmAddProductToCart" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">출고 리스트 등록</h5>
      </div>
      <div class="modal-body main-confirm-modal-product-to-cart">
        <p class="text-confirm">해당 상품을 장바구니에 추가 하시겠습니까?</p>
        <div class="main-confirm-modal-product-to-cart__number-bundles">
            <label class="number-bundles__title">묶음 개수</label>
            <div class="number-bundles__select form-control" id="event_number-bundles__select">
              <label class="number-bundles__select__value">10</label>
              <img
            class="number-bundles__select__img"
            src="/images/icons/icon_miniarrow.svg"
            />
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-dismiss" data-bs-dismiss="modal">
          닫기
        </button>
        <button type="button" class="btn-action">장바구니 추가</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(function () {
        function init () {
            $('#event_number-bundles__select').selectScroll({
                data: [
                      [{
                        text: '일별',
                        id: 1
                      },{
                        text: 'Script',

                      }]
                ],
                title: '조회 기간',
                selectedIndex: [0],
                cancelTxt: 'cancel',
                cancelClass: '',
                confirmTxt: '선택',
                confirmClass: '',
                confirm: function(e){
                    console.log(e)
                },
                cancel: function () {
                    console.log('Canceld')

        }
        var $doc = $(document)
        $doc.on('click', '#event_number-bundles__select', init)
