<script type="text/javascript">
    $(document).ready(function(){

        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                // clickable: true,
                clickable: true,
            },
        });

        swiper.on('transitionEnd', function() {
            let realIndex = parseInt(swiper.realIndex + 1) + '/' + $('.swiper-slide').length
            $('.js-total-item-img').html(realIndex)
        });

        // $(".modal").on('show.bs.modal', function() {
        //     setTimeout(function() {

        //         //   $('.js-total-item-img').html(realIndex)
        //         // });
        //     }, 500);
        // });


        $('.click-modal-image').on('click',function (){

            var data_id = $(this).data('id');
            console.log(data_id,'data_id')
            // swiper.update();
            swiper.slideTo(data_id);
            let realIndex = parseInt(data_id + 1) + '/' + $('.swiper-slide').length
            $('.js-total-item-img').html(realIndex)
            // swiper.update();
            $("#exampleModal").modal('show')
        })
        
    });

    function hideModal(idModal) {

       $('#'+idModal).modal('hide')
    }

    const textarea = document.querySelector("textarea");

    function autosize(){
        var el = this;
        setTimeout(function(){
            el.style.cssText = 'height:auto; padding:5';
            el.style.cssText = 'height:' + el.scrollHeight + 'px';
        },0);
    }
    textarea.addEventListener('keydown', autosize);




</script>
