    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" /> -->

<body class="login-01p-sp-01">

<header>
  <div class="logo-login"> 
    <img class="img-login" src="/images/icons/login_logo.svg" alt="">
  </div>
</header>
<main>
  <div class="content-login">
    <form action="">
      <h1 class="login-name">
        로그인
      </h1>
      <section class="content-form ">
        <label class="label-input">
            <span class="text-username">아이디</span>
            <input type="text" class="form-control username mb-3" onfocus="return false" value=""/>
        </label>
        <label class="label-input">
            <span>비밀번호</span>
            <input  type="password" class="form-control password" onfocus="return false" value=""/>
        </label>
        <button type="button" 
                class="btn btn-block btn-login btn__primary" 
                onclick="login()"
        >
          로그인
        </button>
      </section>
    </form>
  </div>
  <div class="text-footer">
    <p class="text-bottom">
        계정에 대한 사항은 최고 관리자에게 문의해주세요.
    </p>
  </div>
</main>

  <!-- modal  validated required -->
  <div class="modal popup" id="modalPopup1" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-body modal-body-without-title modal-login-text">
              <p class="mb-0 text-center text-content-modal">아이디 혹은 비밀번호가 입력 되지 않았습니다.</p> 
          </div>
          <div class="modal-footer">
              <button type="button" class="btn-action" onclick="submitModalRequired()">확인</button>
          </div>
      </div>
    </div>
  </div>
  <!-- modal  validated unique -->
  <div class="modal popup" id="modalPopup2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-body modal-body-without-title modal-login-text">
              <p class="mb-0 text-center text-content-modal">
                아이디 혹은 비밀번호가 일치 하지 않습니다.
                다시 확인해주세요.
              </p> 
          </div>
          <div class="modal-footer">
              <button type="button" class="btn-action" onclick="submitModalUnique()">확인</button>
          </div>
      </div>
    </div>
  </div>
<footer>
  
</footer>

<script type="text/javascript">
  function login() {
    $('#modalPopup1').modal('show');
    $('#modalPopup2').modal('hide');
  }

  function submitModalRequired() {
    $('#modalPopup2').modal('show');
    $('#modalPopup1').modal('hide');
  }

  function submitModalUnique(params) {
    $('#modalPopup2').modal('hide');
  }

</script>

</body>
