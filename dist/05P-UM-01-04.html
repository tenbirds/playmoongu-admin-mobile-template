<main>
    <div class="register-admin-page">
        <div class="container">
            <form class="form-register">
                <div class="mb-2">
                    <label class="label-input">
                        <span class="required">아이디</span>
                        <input class="form-control mb-3" placeholder="아이디를 입력하세요.">
                    </label>
                </div>
                <div class="mb-2">
                    <label class="label-input">
                        <span class="required">이름</span>
                        <input class="form-control mb-3" placeholder="이름을 입력하세요.">
                    </label>
                </div>
                <div class="mb-2">
                    <label class="label-input">
                        <span class="required">전화번호</span>
                        <input class="form-control mb-3" placeholder="전화번호를 입력하세요.">
                    </label>
                </div>
                <div class="mb-2">
                    <label class="label-input">
                        <span class="">이메일</span>
                        <input class="form-control mb-3" placeholder="이메일을 입력하세요.">
                    </label>
                </div>
                <div class="mb-2">
                    <label class="label-input">
                        <span class="">주민등록번호</span>
                        <input class="form-control mb-3" placeholder="주민등록번호를 입력하세요.">
                    </label>
                </div>
                <div class="mb-2">
                    <label class="label-input">
                        <span class="required">비밀번호</span>
                        <input type="password" class="form-control" placeholder="비밀번호를 입력하세요.">
                    </label>
                </div>            
                <div class="mb-2">
                    <label class="label-input">
                        <span class="required">등급</span>
                        <select class="form-select select-custom" aria-label="" id="js-choose-role">
                        <!-- <select class="form-select select-custom chosen" aria-label="" id="js_choose_role"> -->
                            <option class=""value="">등급을 선택하세요.</option>
                            <option value="1">최고 관리자</option>
                            <option value="2">일반 관리자</option>
                            <option value="3">최고 관리자</option>
                            <option value="3">일반 관리자</option>
                        </select>
                    </label>
                </div>
            </form>
        </div>
    </div>
