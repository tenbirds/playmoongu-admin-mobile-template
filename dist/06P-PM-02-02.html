<main>
    <div class="main-register-product">
        
        <form>
            <div class="main-upload-img">
                <div class="img-product-detail">
                    <img class="img-detail" src="/images/photos/img04_1.png" />
                    <div class="remove-img">
                        <img src="/images/icons/icon_x_remove.svg" />
                    </div>
                </div>
            </div>
            <div class="main-product-form">
                <div class="main-product-form__item">
                    <label class="main-product-form__item__title">상품명<strong>*</strong></label>
                    <input type="text" class="form-control" />
                </div>
                <div class="main-product-form__item check-on-sale">
                    <label class="main-product-form__item__title">판매 여부</label>
                    <div class="main-check">
                        <label class="label-radio">
                            <input type="radio" checked name="ckbox"/><span>판매 중</span>
                        </label>
                        <label class="label-radio">
                            <input type="radio" name="ckbox"/><span>미판매</span>
                        </label>
                    </div>
                </div>
                <div class="main-product-form__item">
                    <label class="main-product-form__item__title">1차 분류<strong>*</strong></label>
                    <div class="select_custom">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <img src="/images/icons/icon_arrow_select.svg" />
                    </div>
                </div>
                <div class="main-product-form__item">
                    <label class="main-product-form__item__title">공급가(\)<strong>*</strong></label>
                    <input type="text" class="form-control" />
                </div>
                <div class="main-product-form__item">
                    <label class="main-product-form__item__title">소비자가(\)<strong>*</strong></label>
                    <input type="text" class="form-control" />
                </div>
                <div class="main-product-form__item">
                    <label class="main-product-form__item__title">원가(\)<strong>*</strong></label>
                    <input type="text" class="form-control" />
                </div>
                <div class="main-product-form__item">
                    <label class="main-product-form__item__title">공급업체</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="main-product-form__item">

                </div>
                <div class="main-product-form__item">

                    <input type="text" class="form-control" />
                </div>
            </div>
        </form>
